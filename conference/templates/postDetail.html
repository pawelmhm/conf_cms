{% extends "layout.html" %}

{% block content %}
<div class="header">
    <h3> Edit post </h3>
</div>
    <div class="content">
        <form action="" method="post" class="pure-form pure-form-stacked"> {% csrf_token %}
             {% for field in form %}
                 <label> {{field.label}}</label>
                 {{field}}
             {% endfor %}
             <input type="submit" value="save"class="pure-button">
             <button id="deleteButton" class="pure-button button-secondary">Delete</button>
             <button id="leave" class="pure-button">Leave as is</button>
        </form>
    </div>
{% load static %}
<script src="{% static 'js/postDetail.js' %}"></script>
{% endblock %}
