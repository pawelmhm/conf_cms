{% extends "layout.html" %}

{% block content %}
    <h3>Abstracts</h3>
    <table class="pure-table pure-table-horizontal">
        <thead>
            <tr>
                <th>#</th>
                <th>author</th>
                <th>title</th>
                <th>date</th>
                <th>affiliation</th>
                <th>Our Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for abs in abstracts %}
            
            <tr>    
                <td> {{abs.id}} </td>
                <td> {{abs.author}} </td>
                <td><a href='{{abs.id}}'> {{abs.title}} </a></td>
                <td> {{abs.date}} </td>
                <td> {{abs.affilliation}} </td>
                <td> Blank </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
